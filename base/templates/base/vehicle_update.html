{% extends 'base/base.html' %}

{% block content %}
<span> &#9998; Update Vehicle</span>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="width: fit-content; margin: auto;">
        <button class="options" type="submit" style="font-size: 18px;">Update</button>
        <a class="options" href="{% url 'vehicle' vehicle.pk %}">Cancel</a>
    </div>
</form>

{% endblock %}
