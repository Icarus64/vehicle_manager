<!DOCTYPE html>

<html>
    <head>
        <title>Vehicle Manager</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <p>{{request.user}}</p>
        <a href="{% url 'logout' %}">Log out</a>
        
        {% else %}
        <a href="{% url 'login' %}">Log in</a>
        {% endif %}
        <hr />

        {% block content %}
        
        {% endblock %}
    </body>
</html>
