{% extends 'base/base.html' %}

{% block content %}
<span> - Confirm Deletion</span>


<form method="post" style="margin: 20px;">
    <p>Are you sure you want to delete the vehicle: {{ vehicle.vehicle_number }}?</p>
    {% csrf_token %}
    <div style="width: fit-content; margin: auto;">
        <button type="submit" class="options" style="font-size: 18px;">Yes, Delete</button>
        <a class="options" href="{% url 'vehicle_list' %}">No, Cancel</a>
    </div>
    
</form>


{% endblock %}
