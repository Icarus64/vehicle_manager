{% extends 'base/base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the vehicle: {{ vehicle.vehicle_number }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'vehicle_list' %}">No, Cancel</a>

{% endblock %}
